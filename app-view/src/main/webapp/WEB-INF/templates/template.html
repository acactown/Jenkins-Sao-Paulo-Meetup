<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:fragment="head">
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="description" content="Jenkins Meetup App - VivaReal Marketing Reports"/>
        <meta name="author" content="Andrés Amado"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="../../resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" type="text/css" media="screen"/>
        <link href="../../resources/css/bootstrap-responsive.min.css" th:href="@{/resources/css/bootstrap-responsive.min.css}" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/style.css" th:href="@{/resources/css/style.css}" rel="stylesheet" type="text/css" media="screen"/>

        <link href="../../favicon.ico" th:href="@{/favicon.ico}" rel="shortcut icon" type="image/x-icon"/>
        <link href="../../favicon.ico" th:href="@{/favicon.ico}" rel="icon" type="image/x-icon"/>
        <title th:text="#{page.title}">Jenkins Meetup App - VivaReal</title>
        <script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
        <!--[if lt IE 9]>
        <script src="../../resources/js/html5shiv.js" th:src="@{/resources/js/html5shiv.js}" type="text/javascript"></script>
        <![endif]-->
    </head>
    <body>

        <nav class="navbar navbar-fixed-top" th:fragment="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="http://www.vivareal.com.br/">
                        <img class="logo-small" src="../../resources/img/logo-small.png" th:src="@{/resources/img/logo-small.png}" />
                    </a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">

                            <li th:class="(${active} == 'home') ? 'active'"><a href="jobs.html" th:href="@{/jobs}"><i class="icon-refresh"></i> Jobs</a></li>
                            <li th:class="(${active} == 'about') ? 'active'"><a href="about.html" th:href="@{/about}"><i class="icon-user"></i> About</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <header class="page-header" th:fragment="title">
            <h1> <span th:text="${h1}">Title</span> <small>- Jenkins Meetup App</small></h1>
        </header>

        <div id="notification" th:fragment="notification" th:if="${notification}">
            <div class="alert fade in alert-info" th:class="${notification.level}">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <strong th:text="${notification.title}">title</strong> <span th:text="${notification.message}">message</span>
            </div>
        </div>

        <div id="modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true" th:fragment="modal">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="modalTitle"><!-- EMPTY --></h3>
            </div>
            <div class="modal-body"><!-- EMPTY --></div>
            <div class="modal-footer">
                <div class="btn-group">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                    <button id="modalSubmit" class="btn"><!-- EMPTY --></button>
                </div>
            </div>
        </div>

        <footer id="footer" th:fragment="footer">
            <div class="container">
                <p class="muted credit text-center">Copyright © 2013, designed and built with all the love in the world by <a href="http://www.vivareal.com.br/">VivaReal</a>. All Rights Reserved.</p>
            </div>
        </footer>

        <div th:fragment="jsimports">

            <script src="../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}" type="text/javascript"></script>

            <script src="../../resources/js/app.js" th:src="@{/resources/js/app.js}" type="text/javascript"></script>
        </div>

    </body>
</html>
