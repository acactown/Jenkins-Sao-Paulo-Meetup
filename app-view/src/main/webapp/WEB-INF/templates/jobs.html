<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" ng-app="app" lang="en">
    <head th:substituteby="template::head">
        <script src="http://code.jquery.com/jquery.js"></script>
        <script th:remove="all" src="../../resources/js/thymol.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="wrap">

            <nav th:substituteby="template::navbar">Cannot load fragment: navbar</nav>

            <div class="container">

                <header th:substituteby="template::title">Cannot load fragment: title</header>

                <section>

                    <table class="table table-bordered table-striped table-hover table-condensed">
                        <thead>
                        <tr>
                            <th class="operation"></th>
                            <th>Status</th>
                            <th>Name</th>
                        </tr>
                        </thead>
                        <tbody id="jobs"></tbody>
                    </table>

                </section>

                <section th:substituteby="template::notification">Cannot load fragment: notification</section>

            </div>

        </div>

        <footer th:substituteby="template::footer">Cannot load fragment: footer</footer>

        <div th:substituteby="template::jsimports">Cannot load fragment: jsimports</div>

    </body>
</html>
